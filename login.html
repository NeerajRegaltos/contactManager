<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Contact Manager</title>
    <link rel="stylesheet" href="./assets/stylesheet/authStyle.css">
    <link rel="shortcut icon" href="./assets/images/brand.png" type="image/x-icon">
</head>

<body>

    <header>
        <nav>

            <li>
                <div id="brand">
                    <a href="./index.html">
                        <img src="./assets/images/brand.png" alt="Brand Name" width="60"> <span>Contact
                            Manager</span>
                    </a>
                </div>
            </li>
            <li id="navAuth">
                <a href="./login.html">Log In</a>
            </li>

            <li id="navAuth">
                <a href="./signup.html">Sign up</a>
            </li>
        </nav>
    </header>



    <main>

        <div class="container">
            <h1 id="heading">Log In to Your Account</h1>

            <p id="errorMessage"></p>
            <form action="">
                <input type="number" id="phone" required placeholder="Phone" autofocus autocomplete="off">
                <br>
                <input type="password" id="password" required placeholder="Password">
                <br><br>
                <a href="./forgotPassword.html" id="forgotPassword">Forgot password ?</a>
                <br><br>
                <button type="submit" id="loginBtn">Log In</button>
                <br><br><br><br>

                <p id="needAccount">Need an account ? <a href="./signup.html">Sign up</a></p>
            </form>
        </div>

    </main>



<script src="./src/js/login.js" type="module"></script>

</body>

</html>
