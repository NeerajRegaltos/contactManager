<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“±Contact Manager</title>

    <link rel="stylesheet" href="./assets/stylesheet/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <header>
        <nav>

            <li>
                <div id="brand">
                    <a href="./index.html">
                        <img src="./assets/images/brand.png" alt="Brand Name" width="60"> <span>Contact
                            Manager</span>
                    </a>
                </div>
            </li>
            <li id="navLogout">
                <a href="#">Logout</a>
            </li>
        </nav>
    </header>

    <main>
        <!-- Trigger/Open The Modal -->
        <div id="addButton"> <a id="myBtn"><i class="fa-solid fa-user-plus"></i></a>
        </div>


        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>

                <h2 id="addContactHeading">Add New Contact </h2>
                <p id="errorMessage"></p>
                <br><br>

                <input type="text" id="newName" placeholder="Add new name" required autofocus autocomplete="off">
                <br><br>
                <input type="email" id="newEmail" placeholder="Add new email" required autocomplete="off">
                <br><br>
                <input type="number" id="newPhone" placeholder="Add new phone number" required autocomplete="off">
                <br> <br>
                <button id="addContact">Add Contact</button>

            </div>

        </div>

        <hr>
        <div id="cardContainer">
            <!-- <div class="card">
                <li id="contactNames"></li>
                <li id="contactPhones"></li>
                <li id="contactEmails"></li>
            </div> -->
        </div>
    </main>


    <script src="./index.js" type="module"></script>
</body>

</html>
